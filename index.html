<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- link fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lilita+One&display=swap" rel="stylesheet">
    <!-- link javascript -->
    <script src="/assets/js/scripts.js" defer></script>
    <title>Minifigures Collections</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">INÍCIO</a></li>
                <li><a href="#">NOVA MINIFIGURE</a></li>
                <li><a href="#">MINIFIGURES</a></li>
                <li><a href="#">COLEÇÕES</a></li>
            </ul>
        </nav>        
    </header>
    <main>
        <h1>MINIFIGURES <br> COLLECTIONS</h1>
        <input type="text" placeholder="Digite o nome da minifigure ou da coleção">
        <div id="minifigures_list">
            <div class="minifigure">
                <img src="https://down-br.img.susercontent.com/file/sg-11134201-7rdxm-lyan4h027z7reb" alt="gyomei himejima">
                <h2>TANJIRO KAMADO</h2>
                <P>DEMON SLAYER</P>
                <button class="comprado">já tenho</button>
            </div>
            <div class="minifigure">
                <img src="https://down-br.img.susercontent.com/file/sg-11134201-7rdw9-lyan4hmj9opu03" alt="gyomei himejima">
                <h2>NESUKO KAMADO</h2>
                <P>DEMON SLAYER</P>
                <button>não tenho</button>
            </div>
            <div class="minifigure">
                <img src="https://down-br.img.susercontent.com/file/sg-11134201-7rdw7-lyan4kil1foq58" alt="gyomei himejima">
                <h2>INOSUKI HASHIBIRA</h2>
                <P>DEMON SLAYER</P>
                <button class="comprado">já tenho</button>
            </div> 
            <div class="minifigure">
                <img src="/assets/sg-11134201-7rdwy-lyan4nj2o2lo60.jpg" alt="gyomei himejima">
                <h2>GYOMEI HIMEJIMA</h2>
                <P>DEMON SLAYER</P>
                <button>não tenho</button>
            </div>
        </div>
        <div id="criacao">
            <div class="nova_minifigure">
                <h2>CRIAR MINIFIGURE</h2>
                <input type="text" name="name" placeholder="nome da minifigure">
                <input type="text" name="colecao" placeholder="nome da coleção">
                <input type="text" name="imagem" placeholder="URL da imagem"> 
                <button>adicionar minifigure</button>                
            </div>
            <div class="nova_colecao">
                <h2>CRIAR COLEÇÃO</h2>
                <input type="text" name="name" placeholder="nome da coleção">
                <input type="text" name="imagem" placeholder="URL da imagem"> 
                <button>adicionar coleção</button>               
            </div>
        </div>
    </main>
    <footer>
        <P>&#169; 2024 Criado e desenvolvido por Rodrigo Souza</P>
    </footer>
</body>
</html>
